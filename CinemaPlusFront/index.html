<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaPlus</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <!--BoxIcon-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <!-- Link Swiper's CSS -->
    <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- Enlace a la librería Pikaday -->
    <link rel="stylesheet" 
    href="pikaday.css">
</head>
<body>
  <div id="web-cinema">
    <div class="main-layout" id="layout-mobile" style="min-height: 788px;">
      <header class="main-header">
        <div class="logo">
          <a href="">
            <i class='bx bx-movie-play'></i>CinemaPlus
          </a>
        </div>
        <span class="menu-row">
          <div class="list-complete-item">
            <ul class="navbar">
              <li><a href="#EN CARTELERA">EN CARTELERA</a></li>
              <li><a href="soon.html">PROXIMAMENTE</a></li>
              <li><a href="about-us.html">ACERCA DE NOSOTROS</a></li>
            </ul>
          </div>
        </span>
        <div class="location-cine">
          <i class="bx bx-map" id="map-icon"></i>
          <label for="city-select">SELECCIONA TU CINE:</label>
          <select id="city-select" onchange="showCity()">
            <option value="Veracruz">Veracruz</option>
            <option value="Xalapa">Xalapa</option>
            <option value="Orizaba">Orizaba</option>
          </select>
        </div>
      </header>
      <div class="page-container">
        <main class="main-page">
          <div id="swiper-container" class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="imgenes/barbie-poster.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="imgenes/Oppenheimer.jpg" alt="">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
      <div class="Seccion-1">
          <div class="seccion-funciones">
            <div class="lista-funciones">
              <div class="h-funciones">
                <h2 class="col">
                  <span>FUNCIONES</span>
                </h2>
                <div class="con-btn-fun">
                  <div class="btn-group">
                    <button class="span-btn"></button>
                    <button class="btn-fun" id="btn-hoy">
                      <span class="span-btn">HOY</span>
                    </button>
                    <button class="span-btn"></button>
                    <button class="btn-fun" id="btn-mañana">
                      <span class="span-btn">Mañana</span>
                    </button>
                    <button class="span-btn"></button>
                    <button class="btn-fun" id="btn-calendario">
                      <span class="span-btn">Calendario</span>
                    </button>
                  </div>
                </div>
                <div class="separación" style="min-width: 0;" style="max-width: 100%;"></div>
              </div>
              <div class="data-movies">
                <div class="main-display">
                  <div class="object">
                    <div class="cont-movie-1"></div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>    
        </main>
      </div>  
    </div>
  </div>
 <!-- Swiper JS -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
