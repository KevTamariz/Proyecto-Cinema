<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaPlus</title>
    <link rel="stylesheet" href="styles.css">
    <!--BoxIcon-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
  <div id="web-cinema">
    <div class="main-layout" id="layout-mobile" style="min-height: 788px;">
      <header class="main-header">
        <div class="logo">
          <a href="">
            <i class='bx bx-movie-play'></i>CinemaPlus
          </a>
        </div>
        <span class="menu-row">
          <div class="list-complete-item">
            <button class="q-btn">
              <span class="q-focus">
                <span class="bloque">EN CARTELERA</span>
              </span>
            </button>
          </div>
          <div class="list-complete-item">
            <button class="q-btn">
              <span class="q-focus">
                <span class="bloque">PROXIMAMENTE</span>
              </span>
            </button>
          </div>
          <div class="list-complete-item">
            <button class="q-btn">
              <span class="q-focus">
                <span class="bloque">NOSOTROS</span>
              </span>
            </button>
          </div>
        </span>
      </header>
    </div>
  </div>
</body>
</html>
