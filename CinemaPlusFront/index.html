<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaPlus</title>
    <link rel="stylesheet" href="styles.css">
    <!--BoxIcon-->
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <!-- Link Swiper's CSS -->
       <link rel="stylesheet" 
       href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <!--NavBar-->
    <header>
        <a href="#" class="logo">
            <i class='bx bx-movie-play'></i>CinemaPlus
        </a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <!--Menu-NavBar-->
    <ul class = "navbar">
        <li><a href="#EN CARTELERA">EN CARTELERA</a></li>
        <li><a href="#PROXIMAMENTE">PROXIMAMENTE</a></li>
        <li><a href="#ACERCA DE NOSOTROS">ACERCA DE NOSOTROS</a></li>
    </ul>
    <!--Ubicación-NavBar-->
    <div class="map-logo">
        <i class="bx bx-map" id="map-icon"></i>
      <label for="city-select">Selecciona una ciudad:</label>
      <select id="city-select" onchange="showCity()">
        <option value="veracruz">Veracruz</option>
        <option value="orizaba">Orizaba</option>
        <option value="xalapa">Xalapa</option>
      </select>
      </div>
    </header>

      <!--Home-->
<section class="home swiper" id="home">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <!-- Slide 1 -->
<div class="swiper-slide">
    <div class="swiper-slide-container">
      <img src="imgenes/BarbiePoster.png" alt="">
      <div class="overlay">
        <h2>Título del Slide</h2>
        <p>Descripción del Slide</p>
      </div>
    </div>
  </div>
  
  <!-- Slide 2 -->
  <div class="swiper-slide">
    <div class="swiper-slide-container">
      <img src="imgenes/E.T.jpg" alt="">
      <div class="overlay">
        <h2>Título del Slide</h2>
        <p>Descripción del Slide</p>
      </div>
    </div>
  </div>
  
    </div>
  
    <div class="swiper-pagination"></div>
  </section>

     <!-- Funciones -
     <section class="functions-section">
      <h2>Funciones</h2>
      <div class="function-buttons">
        <div class="functions-grid">
          <button class="functions-button" onclick="showTodayFunctions()">Hoy</button>
          <button class="functions-button" onclick="showTomorrowFunctions()">Mañana</button>
          <button class="functions-button" onclick="showCalendar()"><i class='bx bx-calendar'></i> Ver Calendario</button>
        </div>
      </div>
    </section>
    
  -->
    <div data-showtimes- class="section-showtimes" style="position: relative;">
      <div data-showtimes- data-1="showtimes-list" class>
        <div data-showtimes- class="heading row items center space-between container">
          <h2>
            <span data-showtimes->Funciones</span>
          </h2>
          <div data-showtimes- class="row items-center justify-between">
            <div data-showtimes- class="col">
              <div data-showtimes- class="1-btn-group row no-wrap inline 1-btn"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <!-- Swiper JS -->
         <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

         <!--Archivo JS-->
         <script src="main.js"></script>
    
</body>
</html>
